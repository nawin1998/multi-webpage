<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi webpage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <main>
                <div class="logo">
                    <img src="images/Renault-logo-2015-2048x2048.png">  
                </div>
                <p>RENAULT</p>
                    <button>Home</button>
                    <button>About</button>
                    <button>Services</button>
                    <button class="menu">Product &nbsp;<i class="fa-solid fa-angle-down"></i>
                        <ul class="dropdown">
                            <li><a href="#">Sport</a></li>
                            <li><a href="#">Sedan</a></li>
                            <li><a href="#">SUV</a></li>
                            <li><a href="#">Mini SUV<i class="fa-solid fa-chevron-right"></i></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">SUV 250</a></li>
                                    <li><a href="#">SUV 350</a></li>
                                    <li><a href="#">SUV 450</a></li>
                                </ul>
                            </li>
                        </ul>
                    </button>
                    <button>Log in</button>
                    <div class="carousel">
                        <div class="slider">
                            <div class="images">
                                <input type="radio" name="slide" id="img1" checked>
                                <input type="radio" name="slide" id="img2">
                                <input type="radio" name="slide" id="img3">

                                <img src="images/226_metal-musterd-and-black_e4ac5a.webp" class="m1" alt="img1">
                                <img src="images/kwid_360x240.webp" class="m2" alt="img2">
                                <img src="images/triberdt_360x240.jpg" class="m3" alt="img3">
                            </div>
                            <div class="dots">
                                <label for="img1"></label>
                                <label for="img2"></label>
                                <label for="img3"></label>
                            </div> 
                        </div>
                    </div>
            </main>
        </nav>
    </header> 
    <footer>
        <div class="port">COPYWRITE@JIAMETRIC TECHNOLOGIES</div>
    </footer>
    
</body>
</html>
